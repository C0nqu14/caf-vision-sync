<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/register.css" />
    <script src="../static/js/animation.js"></script>
    <title>CAF Vision Sync - Criar Conta Admin</title>
  </head>
  <body>
    <div class="register">
      <div class="register-top">
        <hr />
        <img src="../static/img/icons/people.png" alt="user-icon" />
      </div>
      <h2>Conta Admin</h2>
      <div class="register-bottom">
        <form action="{{ url_for(login) }}" method="post" id="login-form">
          <div class="input-container">
            <input
              type="text"
              name="nome"
              id="nome"
              class="input-field"
              required
            />
            <label for="nome" class="floating-label">Nome</label>
          </div>
          
          <div class="input-container">
            <input
              type="email"
              name="email"
              id="email"
              class="input-field"
              required
            />
            <label for="email" class="floating-label">Email</label>
          </div>

          <div class="input-container">
            <input
              type="password"
              name="senha"
              id="senha"
              class="input-field"
              required
            />
            <label for="senha" class="floating-label">Senha</label>
          </div>

          <div class="input-container">
            <select name="sexo" id="sexo" class="input-field" required>
              <option value=""></option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
            <label for="sexo" class="floating-label">Sexo</label>
          </div>

          <button type="submit" class="button">Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
