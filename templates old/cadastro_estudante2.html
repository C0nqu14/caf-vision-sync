<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/register.css" />
    <script src="../static/js/animation.js"></script>
    <title>CAF Vision Sync - Criar Conta Estudante</title>
  </head>
  <body>
    <div class="register">
      <div class="register-top">
        <hr />
        <img src="../static/img/icons/people.png" alt="user-icon" />
      </div>
      <h2>Conta Estudantil</h2>
      <div class="register-bottom">
        <form action="" method="post" id="cadastro-form">
          <div class="input-container">
            <input
              type="text"
              name="classe_turma"
              id="classe_turma"
              class="input-field"
              required
            />
            <label for="classe_turma" class="floating-label">NÂº / Turma</label>
          </div>

          <div class="input-container">
            <input
              type="date"
              name="text"
              id="data"
              class="input-field" placeholder="oii"
              required
            />
            <label for="data" class="floating-label">dd/mm/aaaa</label>
          </div>

          <div class="input-container">
            <select name="sexo" id="sexo" class="input-field" required>
              <option value=""></option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
            <label for="sexo" class="floating-label">Sexo</label>
          </div>

          <button type="submit" class="button">Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
